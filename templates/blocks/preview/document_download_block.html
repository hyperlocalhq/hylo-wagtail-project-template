{% verbatim %}
{% extends "wagtailcore/shared/block_preview.html" %}
{% load static wagtailcore_tags %}

{% block content %}
<div class="document-preview">
    <div class="document-download">
        <a href="#" class="document-link">
            <div class="document-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
            </div>
            <div class="document-info">
                <h3 class="document-title">{{ value.title|default:"Document Title" }}</h3>
                {% if value.description %}
                    <p class="document-description">{{ value.description }}</p>
                {% endif %}
                <span class="document-download-text">Download (PDF 2.5 MB)</span>
            </div>
        </a>
    </div>
</div>
{% endblock content %}
{% endverbatim %}
